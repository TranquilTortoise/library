<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header-container">
        <h1 class="greeting">Welcome to Your Online Library</h1>
        <div class="btn-container">
            <button class="display-lib-btn">Display Library</button>
            <button class="new-book-btn">Add Book</button>
        </div>
    </div>
        
    <div class="display-container">
        <!-- reserved for script -->    
    </div>

    <dialog class="dialog">
        <form>
            <h2>Add a New Book to Your Library</h2>
            
            <div class="form-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form-container">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="form-container">
                <label for="qty-pages">No. of Pages:</label>
                <input type="number" id="qty-pages" name="qty-pages" min="1">
            </div>

            <div class="form-container">
                <label for="have-read">Check if you have read it.</label>
                <input type="checkbox" id="have-read" name="have-read" value="true">
            </div>

            <div class="form-container">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button value="default" type="submit">Add Book</button>
            </div>

        </form>
    </dialog>
</body>
</html>
